name: 'Terraform-Workflow'

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  terraform-workflow:
    name: 'Terraform-Validate'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
          terraform_version: 4.51.0

    - name: Terraform Init
      run: |
           terraform init
           terraform init -upgrade

